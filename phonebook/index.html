<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Телефонная книга</title>
    <script defer src="jquery-3.7.1.js"></script>
    <script defer src="jquery-ui-1.13.2/jquery-ui.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="jquery-ui-1.13.2/jquery-ui.css">
    <link rel="stylesheet" href="style_2.css">
</head>
<body>
<div class="parent">
    <div class="child">
        <h1>Телефонная книга</h1>
        <form class="form">
            <div>
                <label for="name">Имя</label>
                <input type="text" id="name" class="input">
            </div>
            <div>
                <label for="surname">Фамилия</label>
                <input type="text" id="surname" class="input">
            </div>
            <div>
                <label for="telephone-number">Номер телефона</label>
                <input type="tel" id="telephone-number" class="input">
            </div>
            <button class="button add_delete_button">Добавить</button>
        </form>
        <div>
            <label for="filter"></label>
            <input type="text" id="filter" class="input filter">
        </div>

        <button class="button set-filter">Применить</button>
        <button class="button reset-filter">Сбросить</button>

        <table class="table">
            <thead>
            <tr>
                <th>№</th>
                <th>Фамилия</th>
                <th>Имя</th>
                <th>Номер телефона</th>
                <th></th>
                <th>
                    <input type="checkbox" class="select-all">
                </th>
            </tr>
            </thead>
            <tbody class="contact-list"></tbody>
        </table>
        <div>
            <button type="button" class="button add_delete_button" disabled="disabled">Удалить</button>
        </div>

        <div style="display: none;" class="dialog-confirm" title="Подтвердите удаление?">
            <p>
                <span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>
                Удалить?
            </p>
        </div>
    </div>
</div>
</body>
</html>
