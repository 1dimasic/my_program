<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script defer src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script defer></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col text-center mb-4">
            <h1>Телефонная книга</h1>
        </div>
    </div>
    <form class="form needs-validation">
        <div class="row">
            <div class="col-4">
                <div class="input-group">
                    <span class="input-group-text">Имя</span>
                    <input type="text" id="name" class="form-control">
                </div>
            </div>
            <div class="col-4">
                <div class="input-group">
                    <span class="input-group-text">Фамилия</span>
                    <input type="text" id="surname" class="form-control">
                </div>
            </div>
            <div class="col-4">
                <div class="input-group">
                    <span class="input-group-text">Номер телефона</span>
                    <input type="tel" id="phone-number" class="form-control">
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div>
                <button @click="submit" class="col-1 float-end btn btn-primary">Добавить</button>
            </div>
        </div>
    </form>
    <div class="row mt-3">
        <div class="col-6">
            <div class="input-group">
                <span class="input-group-text">Поиск</span>
                <input type="tel" id="filter" class="form-control">
                <button type="button" class="btn btn-outline-success">Применить</button>
                <button type="button" class="btn btn-outline-secondary">Сбросить</button>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <table class="table table-hover">
            <thead>
            <th>№</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Номер телефона</th>
            <th></th>
            <th>
                <input type="checkbox">
            </th>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
</body>
</html>
